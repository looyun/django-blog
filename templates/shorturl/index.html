<!DOCTYPE HTML>
<html>

<head>
    <title>
        shorturl
    </title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet">
    <style>
    body {
        overflow-y: scroll;
    }
    
    .ui.inverted.segment {
        height: inherit;
    }
    </style>
</head>

<body>
    <div class="ui center aligned inverted vertical segment">
        <div class="ui container">
            <h2 class="ui inverted header">shorten url</h2>
            <form class="ui form" action="/" method="post">
                {% csrf_token %}
                <div class="inline field">
                    <input name="url" type="text" placeholder="{%if url %}{{shorturl.url}}{%else%}www.example.com{%endif%}">
                </div>
                <input class="ui submit button" type="submit" value="shorten" />
            </form>
            <a href="{%if url %}{{url}}{%endif%}" target="_blank">{%if url %}{{url}}{%endif%}</a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.6/semantic.min.js"></script>
    <script>
    // $('.ui.modal')
    //     .modal();
    </script>
</body>

</html>
