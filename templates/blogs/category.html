{% extends 'base.html' %} {% block title %}Blog{% endblock %} {% block body %}
<div class="ui text container ">
    <div class="ui animated list">
        {% for article in articles %}
        <div class="item">
            <div class="content">
                <a href="{%url 'blogs:detail' article.id%}">
                    <div class="header">{{ article.pub_date | date:'Y-m-d' }} {{ article.title }}
                    </div>
                </a>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
