{% extends 'base.html' %} {% block title %}{{article.title}}{% endblock %} {% block body %}
<div class="ui text container ">
    <h1>{{article.title}}</h1>
    <h4>by {{article.author}} edited on {{ article.edit_date|date:"d M" }}</h4>
    <p>{{article.content}}</p>
    <div class="ui button">
        <a href="{% url 'blogs:editview' article.id%}">edit</a>
    </div>
    <form action="{% url 'blogs:delete' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="pk" value="{{article.id}}">
        <input class="ui submit button" type="submit" value="delete" />
    </form><!--
