{% extends 'base.html' %} {% block title %}Blog{% endblock %} {% block body %}
<div class="ui text container ">
    {% for article in articles %}
    <a href="{%url 'blogs:detail' article.id%}">
        <h1>{{article.title}}</h1></a>
    <h4>by {{article.author}} edited on {{ article.edit_date|date:"d M" }}</h4>
    <p>{{article.content}}</p>
    <div class="ui clearing divider"></div>
    {%endfor%}
</div>
{% endblock %}
